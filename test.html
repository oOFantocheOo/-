<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
      <title>Halloween CSS</title>
	  
	  <style type="text/css">
		#container { width: 300px; height: 100px; border: solid 1px;}
		
		img { margin-top: 25px;}
		#zombie {  margin-top: 0px;}
		
		#container:hover img{ float:right;}
		#container:hover #zombie{ float:left;}
		img:hover {visibility:hidden;}
		#zombie:hover {visibility:visible;}
 	  </style>
	  
 </head>

   <body>
   
   <div id="container">
		<img src="ghost.jpg"/>
		<img id="zombie" src="zombie.jpg"/>
   </div>
</body></html>
