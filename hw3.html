<body> 
<h1>Simple calculator</h1>

<!--This is the text box where numbers will be displayed.  Call the display function to show a number here -->
<form action="" method="get">
<p>
	<input type="text" id="display"/>
</p>
</form>

<form action="" method="get">
<table>
    <tr>
        <td><input type="button" onclick="toScreen(value);" id="num1" value="1" /></td>
        <td><input type="button" onclick="toScreen(value);" id="num2" value="2" /></td>
        <td><input type="button" onclick="toScreen(value);" id="num3" value="3" /></td>
        <td><input type="button" onclick="store(); getSymbol(value);" id="divide" value="/" /></td>
    </tr>
     <tr>
        <td><input type="button" onclick="toScreen(value);" id="num4" value="4" /></td>
        <td><input type="button" onclick="toScreen(value);" id="num5" value="5" /></td>
        <td><input type="button" onclick="toScreen(value);" id="num6" value="6" /></td>
        <td><input type="button" onclick="store(); getSymbol(value);" id="multiply" value="*" /></td>
    </tr>
     <tr>
        <td><input type="button" onclick="toScreen(value);" id="num7" value="7" /></td>
        <td><input type="button" onclick="toScreen(value);" id="num8" value="8" /></td>
        <td><input type="button" onclick="toScreen(value);" id="num9" value="9" /></td>
        <td><input type="button" onclick="store(); getSymbol(value);" id="subtract" value="-" /></td>
    </tr>
    <tr>
        <td><input type="button" onclick="toScreen(value);" id="dot" value="." /></td>
        <td><input type="button" onclick="toScreen(value);" id="num0" value="0" /></td>
        <td><input type="button" onclick="calculate();" id="equal" value="=" /></td>
        <td><input type="button" onclick="store(); getSymbol(value);" id="add" value="+" /></td>
    </tr>
</table>
</form>
