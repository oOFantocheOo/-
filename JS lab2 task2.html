<title>JavaScript Example</title>

<style type="text/css">

#box {
width: 50px;
height: 50px;
border: 1px solid;
background-color: blue;
}

</style>



<script type="text/javascript">
<!-- 
var count=0;
function start()
{
	divObj=document.getElementById("box");
	divObj.style.position="absolute";
	divObj.style.left="10px";
	divObj.style.top="10px";
	move_it();
}


function move_it()
{
	left_offset=divObj.style.left;
	left_offset=parseInt(left_offset); 
	left_offset++;
	left_offset+="px";
	divObj.style.left = left_offset;
	count++;
	if(count==200)
		return;
	else
		setTimeout("move_it()",20);
}
//-->
</script>

</head>
<body onload="start()"> 

	<div id="box"></div>
</body>
