<title>Order</title>
</head>

<body>

<h1>Order</h1>

<h3>Basic Info</h3>
<fieldset>
<form action="" method="get">
  <p>Name:
  <input type="text"/><br/></p>
  <p>Street:
  <input type="text"/><br/></p>
  <p>City:
  <input type="text"/><br/></p>
  <p>State:
  <input type="text"/><br/></p>
  <p>Zipcode:
  <input type="text"/><br/></p>
  <p>Email address:
  <input type="text"/><br/></p>
</form>
</fieldset>

<h3>Order Info</h3>
<fieldset>

  <table>
  <tr>
    <th>Product</th>
    <th>Price</th>
	<th>Amount</th>
  </tr>
  <tr>
    <td>Watermelon</td>
    <td>$2.49</td>
	<td><input type="text"/></td>
  </tr>
  <tr>
    <td>Lemon</td>
    <td>$0.99</td>
	<td><input type="text"/></td>
  </tr>
  <tr>
    <td>Apple</td>
    <td>$0.99</td>
	<td><input type="text"/></td>
  </tr>
  </table>

<p>Which one do you prefer?</p>
<form action="">
  <p><input type="radio"/>Sour<br/></p>
  <p><input type="radio"/>Sweet<br/></p>
</form><br/>

<form action="">
  <p><input type="checkbox"/>I want a peeler<br/></p>
</form>

<p>pay with
<select>
  <option>paypal</option>
  <option>visa</option>
  <option>gift card</option>
</select>
</p>
<p>Card Number
  <input type="text"/><br/></p>
</fieldset>


<h3>Operations</h3>
<fieldset>
<p>
  <input type="submit" value="Submit"/>
  <input type="reset" value="Clear"/>
</p>
</fieldset>
